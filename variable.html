<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable</title>
</head>
<body>
  <button onclick="
    console.log(`${quantity}`)">Show Quantity
  </button>
  <button onclick="
    quantity = quantity+1;
    console.log(`${quantity}`)
    ">
    Add to Cart</button>
  <button onclick="
    quantity = quantity+2;
    console.log(`${quantity}`)
    ">
    +2</button>
  
  <button onclick="
    quantity = quantity+3;
    console.log(`${quantity}`)
    ">
    +3</button>
  <button onclick="console.log(`${quantity=0}`)">Reset cart</button>
</body>
<script>
  let quantity = 0;
</script>
</html>
